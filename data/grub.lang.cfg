set menu_color_normal=cyan/blue
set menu_color_highlight=white/blue

menuentry "Back to Localisation Menu" {
    configfile $prefix/grub.locale.cfg
}

menuentry "Default" {
    set bootlang=""
    unset lang
    export bootlang
    configfile $prefix/grub.cfg
}

